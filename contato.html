<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="https://unpkg.com/heroicons@1.0.6/dist/heroicons.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
    <header class="fixed w-full bg-gray-800 shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold">Meu Site</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="contato.html" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto mt-20 p-4">
        <section class="text-center py-20">
            <h1 class="text-5xl font-bold mb-4">Entre em Contato</h1>
            <p class="text-xl mb-8">Preencha o formulário abaixo para entrar em contato conosco.</p>
            <form class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" placeholder="Seu nome" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" placeholder="Seu email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-300">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" placeholder="Sua mensagem" required></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
